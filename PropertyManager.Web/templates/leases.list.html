<h3>All Leases<span>
	<button class="btn btn-success btn-sm pull-right" ng-click="addLease()">
		<span class="glyphicon glyphicon-plus"></span>Add Lease
	</button></span>
</h3>

<table class="table">
	<thead>
		<tr>
			<th>Property ID</th>
			<th>Tenant ID</th>
			<th>Start Date</th>
			<th>End Date</th>
			<th>Rent</th>	
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="lease in leases">
			<td>{{lease.PropertyId}}</td>
			<td>{{lease.TenantId}}</td>
			<td>{{lease.StartDate}}</td>
			<td>{{lease.EndDate}}</td>
			<td>{{lease.Rent}}</td>
			<td>
				<a class="btn btn-info btn-xs" ui-sref="leases.detail">
					<i class="fa fa-edit fa-fw"></i>
				</a>		
				<a class="btn btn-danger btn-xs" ng-click="deleteLease()">
					<i class="fa fa-remove fa-fw"></i>
				</a>
			</td>			
		</tr>
	</tbody>
</table>
