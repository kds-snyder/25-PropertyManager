<div class="container">
    <h4>{{lease.LeaseId ? 'Edit' : 'Add'}} Lease
    </h4>
    <div class="well">
        <div class="form-group">
            <label class="control-label" for="propertyID">Property ID</label>
            <input type="text" class="form-control" id="propertyID" placeholder="Property ID" ng-model="lease.PropertyID">
        </div><!-- end form group -->

        <div class="form-group">
            <label class="control-label" for="tenantID">Tenant ID</label>
            <input type="text" class="form-control" id="tenantID" placeholder="Tenant ID" ng-model="lease.TenantID">
        </div><!-- end form group -->

        <div class="form-group">
            <label class="control-label" for="leaseStartDate">Start Date</label>
            <input type="text" class="form-control" id="leaseStartDate" placeholder="Start Date" ng-model="lease.StartDate">
        </div><!-- end form group -->

        <div class="form-group">
            <label class="control-label" for="leaseEndDate">End Date</label>
            <input type="text" class="form-control" id="leaseEndDate" placeholder="End Date" ng-model="lease.EndDate">
        </div><!-- end form group --> 

        <div class="form-group">
            <label class="control-label" for="leaseRent">Rent</label>
            <input type="text" class="form-control" id="leaseRent" placeholder="Rent" ng-model="lease.Rent">
        </div><!-- end form group -->    
    
    <div class="row">
    	<div class="col-sm-8 col-md-8 col-lg-8">
    		<button class="btn btn-success btn-sm" ng-click="saveLease()">
                <i class="fa fa-save"></i> Save
        	</button>
        </div><!-- end column -->
        <div class="col-sm-4 col-md-4 col-lg-4">
            <button class="btn btn-danger btn-sm pull-right" ui-sref="leases.list">
                <i class="fa fa-remove fa-fw"></i> Cancel        	
        	</button>
        </div><!-- end column -->
    </div><!-- end row -->
    </div><!-- end well -->
</div> <!-- end container -->
