<div class="container">
	<form class="form-signin" role="form">
    	<h2 class="form-signin-heading">Please login</h2>

    	<label for="inputUsername" class="sr-only">Username</label>
    	<input type="text" id="inputUsername" class="form-control" 
    			placeholder="User name" ng-model="loginData.userName" required autofocus>

    	<label for="inputPassword" class="sr-only">Password</label>
    	<input type="password" id="inputPassword" class="form-control" 
    			placeholder="Password" ng-model="loginData.password" required>

    	<button class="btn btn-lg btn-info btn-block" type="submit" ng-click="login()">Login</button>
     
	</form>
</div>
